version: "3.8"
services:
  php74_collection_expansion_development:
    container_name: php74_collection_expansion_development
    build:
      context: .
      dockerfile: ./.docker/dockerfile/PHP74_Dockerfile
    volumes:
      - .:/var/www/html
    init: true
    restart: unless-stopped
    command: >
      bash -c '
        composer update;
        tail -f /dev/null;
      '
